<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster+Two:400,700i" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Magic Eight Ball</title>
</head>
<body class ="wrapper">
    <header>
        <div class="title">
            <h1>Shake <span>the Eight</span></h1>
        </div>
        <div class="instructions">
            <h2>Instructions: Type in a question that requries an answer of yes, no, or maybe, and the Magic 8 Ball will reveal your
            fate.</h2>
            <a href="#name">Shake the Eight</a>
        </div>
    </header>
    <main>
        <section class="name-form-container id="name">
            <form class="name-form-container" action="">
                <label for="user-name" class="visually-hidden">Please enter your name</label>
                <input type="text" class="name" id="user-name" placeholder="First name" maxlength=100>
                <a href="#user-input">Submit Name</a>
                <!-- <input type="submit" id="submit-name" value="Submit Name"> -->
            </form>
            <div class="decorative">
                <!-- put some svgs of 8 ball questions to ask -->
            </div>
        </section>
        <section>
            <div class="user-question-form"></div>
                <form class="form-submit" action="">
                    <label for="user-input" class="visually-hidden">Ask your question</label>
                    <input type="text" class="user-input" id="user-input" 
                    name="question" placeholder="Ask your question" minlength= 5>
                    <label for="submit" class="visually-hidden">Submit Question</label>
                    <input type="submit" id="submit" value="Discover your Fate">
                </form>
            </div>
        </section> 
        <section class="image-container">
            <!-- <img src="assets/magic-eight-ball.jpg" alt="magic 8 ball cue"> -->
            <img src="assets/noun-eight-ball.svg" alt="magic 8 ball">
        </section>
        <section>
            <div class="user-question"></div>
            <div class="fortune"></div>
            <div class="reset-form">
                <form class="form-reset" action="">
                    <label for="re-submit" class="visually-hidden">Submit Question</label>
                    <input type="submit" id="re-submit" class="re-submit" value="Ask another question">
                </form>
            </div>
        </section>
        
            
    </main>
    <footer>
        <h2>Copyright &copy 2019 Jaimie Jewell</h2>
    </footer>

   <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- sweet alerts  -->
    <!-- <script src="sweetalert2.all.min.js"></script> -->
    <!-- smooth scroll CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.2.0/jquery.smooth-scroll.min.js"></script>
    <!-- script sheet -->
    <script src="script.js"></script>
</body>
</html>
